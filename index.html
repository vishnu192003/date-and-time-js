<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius:10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 40%;
            height: 30%;
        }

        input[type="date"] {
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #ffc400;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
      <img src="./calculator.png" height="90" style="border-radius: 25px;  "  alt="">
        <h2>Date Difference Calculator</h2>
        <input type="date" id="date1" placeholder="Start Date">
        <input type="date" id="date2" placeholder="End Date">
        <button onclick="calculateDateDifference()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateDateDifference() {
            const date1 = new Date(document.getElementById('date1').value);
            const date2 = new Date(document.getElementById('date2').value);

            const diffTime = Math.abs(date2 - date1);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            document.getElementById('result').textContent = `The difference between the two dates is ${diffDays} day(s).`;
        }
    </script>
</body>
</html>
